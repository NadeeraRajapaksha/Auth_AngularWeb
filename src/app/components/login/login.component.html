<div class="outer">
    <div class="container">
      <div class="row">
        <div class="offset-md-2 col-lg-5 offset-lg-4 offset-md-3">
         <div class="panel border bg-white">
  
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
  
          <div class="panel-body p-3">
            <form [formGroup]="_logonForm">
  
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="_logonForm.controls['username'].dirty && _logonForm.hasError('required','username')">
                  <span class="fa fa-user p-2"></span>
                  <input type="text" formControlName="username" placeholder="Username">
                </div>
              </div>
  
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="_logonForm.controls['password'].dirty && _logonForm.hasError('required','password')">
                  <span class="fa fa-lock p-2"></span>
                  <input [type]="type" formControlName="password" placeholder="Password">
                  <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>
  
              <div class="form-inline fr mt-4">
                <a id="forget" class="font-weight-bold">Forget Password?</a>
              </div>
  
              <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
  
              <div class="text-center pt-4 text-muted">
                Don't have account? <a id="forget" routerLink="/signup">Sign Up</a>
              </div>
  
            </form>
          </div>
  
         </div>
        </div>
      </div>
    </div>
  </div>
